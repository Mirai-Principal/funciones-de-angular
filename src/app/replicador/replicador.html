<div class="d-flex justify-content-center">
    <div class="w-50">
        <div class="mb-3">
            <label for="inputText">Escribe: </label>
            <input type="text" id="inputText" (input)="actualizarTexto($event)">
        </div>
        <div class="mb-3">
            <label for="replicarTexto">Texto Replicado: </label>
            <input type="text" id="replicarTexto" [value]="texto()" readonly>
        </div>
    </div>
</div>
