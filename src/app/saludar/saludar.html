<div class="d-flex justify-content-center">
    <div class="w-50">
        <div class="my-1">
            <label for="inputText" class="mx-2">Mensaje: </label>
            <input type="text" id="inputText" [(ngModel)]="saludo" autocomplete="off">
            <input type="text" id="inputText" [value]="saludo2()" autocomplete="off" (input)="updateSaludo2($event.target.value)">
        </div>
        <div class="mb-3">
            <div class="alert alert-success mx-auto" role="alert">
                <h4 class="alert-heading">Mensaje</h4>
                <p>{{saludo()}}</p>
                <p>{{saludo2()}}</p>
            </div>
        </div>
    </div>
</div>
