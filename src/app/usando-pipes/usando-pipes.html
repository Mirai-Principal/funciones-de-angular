<div class="my-4">
    <h2 class="text-center text-primary">Usando pipes</h2>
    <ul class="list-group w-50 mx-auto">
        @for(empleado of empleados(); track empleado) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <h5>{{ empleado.nombre | uppercase }}</h5>
            <small class="text-muted">
                Fecha Nacimiento: {{ empleado.fechaContratacion | date:'longDate':'UTC' }}
            </small>
            <span class="badge bg-success">
                {{empleado.sueldo | currency:'USD':'symbol':'1.0-0'}}
            </span>
        </li>
        }
    </ul>
</div>
